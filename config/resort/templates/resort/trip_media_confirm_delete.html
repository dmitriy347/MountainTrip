<!--Подтверждение удаления медиа-->

{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<p>Вы уверены, что хотите удалить это фото?</p>

<img src="{{ media.image.url }}" class="img-fluid mb-3" style="max-width: 400px;">

<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">
        Да, удалить
    </button>

    <a href="{% url 'trip_detail' trip.id %}" class="btn btn-secondary">
        Отмена
    </a>
</form>
{% endblock %}
