<!--Подтверждение удаления записи-->
{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<p>
    Вы уверены, что хотите удалить поездку
    <strong>{{ trip.resort.name }}</strong>
    ({{ trip.start_date }} — {{ trip.end_date }})?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        Да, удалить
    </button>
    <a href="{% url 'trip_detail' trip.id %}" class="btn btn-secondary">
        Отмена
    </a>
</form>
{% endblock %}
