{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

<a href="{% provider_login_url 'github' %}"
   class="btn btn-outline-dark w-100 mt-2">
    Войти через GitHub
</a>

<hr>
<a href="{% url 'password_reset' %}">
    Забыли пароль?
</a>
{% endblock %}
