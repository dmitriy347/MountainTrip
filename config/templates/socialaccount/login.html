{% extends "account/base.html" %}

{% block title %}Вход через GitHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h5 class="card-title mb-3">Вход через GitHub</h5>

                <p class="text-muted">
                    Вы собираетесь войти, используя учетную запись GitHub
                </p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark w-100">
                        Продолжить
                    </button>
                </form>

                <a href="{% url 'users:login' %}" class="d-block mt-3 text-decoration-none">
                    ← Вернуться к обычному входу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
